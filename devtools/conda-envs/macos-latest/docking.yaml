name: docking
channels:
  - openeye
  - conda-forge
dependencies:
  # Base depends
  - pip
  - pydantic >=2.0.0a0
  - typing-extensions
  - semver

  # drugforge-data
  # drugforge-modeling
  # drugforge-ml
  # drugforge-spectrum
  # drugforge-dataviz

  # Command Line Tools & Scripting
  - rich
  - click
  - pyyaml

  # Testing
  - pooch
  - pytest
  - pytest-cov
  - pytest-xdist
  - codecov
  - pytest-console-scripts
