name: spectrum
channels:
  - openeye
  - conda-forge
dependencies:
  # Base depends
  - pip
  - python >=3.10,<3.12
  - pydantic >=2.0.0a0
  - typing-extensions

  # drugforge-docking
  # drugforge-modeling
  # drugforge-spectrum

  # Command Line Tools & Scripting
  - rich <14.1.0
  - click
  - pyyaml

  # Testing
  - pooch
  - pytest
  - pytest-cov
  - pytest-xdist
  - codecov
  - pytest-console-scripts
  - pytest-timeout
  - requests-mock

  # Molecule Manipulation
  - biopython
  - mdanalysis
  - openeye-toolkits
  - openfe ~=1.0
  - openmm
  - gufe >=1.0.0
  - pymol-open-source
  - rdkit
  - plip
  - mafft

  # Vina
  - vina

  # Math
  - numpy
  - pandas
  - sigfig
  - matplotlib
  - seaborn
  - bokeh

  # Execution
  - netifaces
  - dask
  - dask-jobqueue
  - distributed

  # Services
  - requests
  - moto
  - boto3
  - multimethod
